<!DOCTYPE html>
<html>
<head>
  <title>Chat Desire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0d6efd; /* blue background */
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat {
      flex: 1; /* fills all space above input */
      padding: 10px;
      overflow-y: auto;
      background: #0b5ed7; /* darker blue chat area */
    }

    .message {
      background: #25D366; /* green bubbles */
      color: black;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      width: fit-content;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #084298; /* blue input area */
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 50%;
      border: none;
      background: #25D366;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat" id="chatBox"></div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <!-- ðŸ”¹ Firebase Scripts + Your Script.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>

</body>
</html>
