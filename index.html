<!DOCTYPE html>
<html>
<head>
  <title>Chat Desire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d6efd; /* blue */
  color: white;
    }

    .chat {
      height: 90vh;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      background: #25D366;
      color: black;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      width: fit-content;
    }

    .input-box {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      padding: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 50%;
      border: none;
      background: #25D366;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="chat" id="chatBox"></div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chatBox");

      if (input.value !== "") {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = input.value;
        chat.appendChild(msg);
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>

</body>
</html>
